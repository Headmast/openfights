whitelist_rules:
    # Стилистические правила

    - trailing_whitespace
    - trailing_newline
    - trailing_semicolon
    - vertical_whitespace
    - comma
    - colon
    - opening_brace
    - closing_brace
    - closure_spacing
    - explicit_init
    - operator_usage_whitespace
    - return_arrow_whitespace
    - statement_position

    # Проверка Swift конвенций 

    - empty_parameters
    - empty_parentheses_with_trailing_closure
    - redundant_nil_coalescing
    - redundant_void_return
    - legacy_cggeometry_functions
    - legacy_constant
    - legacy_constructor
    - legacy_nsgeometry_functions
    - void_return


    # - missing_docs 

